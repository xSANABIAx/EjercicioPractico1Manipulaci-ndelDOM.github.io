<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Practico 1. Manipulación del DOM</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        #circulo {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 50px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="container mt-5 text-center">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-center" href="#">Ejercicio Practico 1. Manipulación del DOM</a>
    </nav>

    <div class="form-group mt-3">
        <label for="colorInput">Color del Círculo:</label>
        <input type="color" class="form-control" id="colorInput" onchange="cambiarColor(event)">
    </div>
    
    <div id="circulo" class="mx-auto d-flex justify-content-center"></div>

    <div class="mt-3">
        <button class="btn btn-primary mr-2" onclick="aumentarAncho()">Aumentar Ancho</button>
        <button class="btn btn-primary mr-2" onclick="disminuirAncho()">Disminuir Ancho</button>
        <button class="btn btn-primary mr-2" onclick="aumentarAltura()">Aumentar Altura</button>
        <button class="btn btn-primary" onclick="disminuirAltura()">Disminuir Altura</button>
    </div>


    <script>
        function cambiarColor(event) {
            var circulo = document.getElementById('circulo');
            circulo.style.backgroundColor = event.target.value;
        }

        function aumentarAncho() {
            var circulo = document.getElementById('circulo');
            circulo.style.width = (circulo.offsetWidth + 10) + 'px';
        }

        function disminuirAncho() {
            var circulo = document.getElementById('circulo');
            circulo.style.width = (circulo.offsetWidth - 10) + 'px';
        }

        function aumentarAltura() {
            var circulo = document.getElementById('circulo');
            circulo.style.height = (circulo.offsetHeight + 10) + 'px';
        }

        function disminuirAltura() {
            var circulo = document.getElementById('circulo');
            circulo.style.height = (circulo.offsetHeight - 10) + 'px';
        }
    </script>

            <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
